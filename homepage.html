<html>
    <head>
        <title>Fetch</title>
        <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="searchtab.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <link rel="stylesheet" type="text/css" href="homepage.css"> 
        <link rel="stylesheet" type="text/css" href="scrollbar.css">
        <script src="utils/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="framework/stapes.min.js"></script>
        <script src="framework/mustache.min.js"></script>
    </head>
    <body class="body">
        <div class="container" style="width: 100%">
            <div id="authentication-panel" style="display: none" class="row">
				<center>
					<img src="icon.png" style="width: 60px"/><br>
                   	<span style="font-size: xx-large; color: black; font-weight: 900">Fetch</span><br>
					<span><small>Never bookmark Again!</small></span>
				</center>

                <div class="form-signin">
					<div class="new-user-group signin-group signup-group col-xs-8 sign-in form-group">
						<div style="line-height: 20px" class="checkbox">
							<label>
								<input type="checkbox" name="new-user" id="newuser" value="accepted">
								I'm a new user
							</label>
						</div>
					</div>

                    <div class="email-group signin-group signup-group reset-password-group form-group sign-in col-xs-8">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="password-group signin-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
				
                  	<div class="confirm-password-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"/>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signin-button signin-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">SIGN IN</span>
                    </div>
					<br>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signup-button signup-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">SIGN UP</span>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="reset-password-button reset-password-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">RESET PASSWORD</span>
                    </div>
                  	<div style="cursor: pointer" class="signin-group form-group sign-in col-xs-8">
						<center><p>Forgot your password? <a class="reset-password-link">Reset it</a></center>
					</div>
					<div class="form-group sign-in col-xs-8">
						<center>
							<span class="status">
								<i class="fa fa-refresh fa-spin fa-lg"></i>
								<label></label>
							</span>
						</center>
					</div>
                </div>
           </div>
            <div id="extension-main-content">
				<div id="background">
					<img class="stretch"/>	
				</div>
				<div class="row">
					<div class="col-xs-1">
						<div id="app-menu" class="dropdown">
							<a id="dLabel" type="button" class="clickable" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    							Apps
    							<span class="caret"></span>
  							</a>
  							<ul id="app-list" class="dropdown-menu" aria-labelledby="dLabel">
  							</ul>
						</div>	
					</div>
					<div class="col-xs-10"> </div>
					<div class="col-xs-1">
						<span style="text-align: right; padding-left: 45px; padding-top: 10px">
                        	<span class="logout clickable"><i class="fa fa-power-off fa-lg"></i></span> 
							&nbsp;
          	        		<span id="settings" class="clickable"><i class="fa fa-gear fa-lg"></i></span>
						</span>
					</div>
				</div>
				<div id="logo" class="row">
					<div class="col-xs-12">
						<center>
							<img src="icons/logo_white.png"/>
						</center>
					</div>
				</div>
                <div class="row">
					<div class="col-xs-3"></div>
                    <div class="col-xs-6" style="padding-top: 20px">
                        <div class="row form-group search-box">
							 <div class="col-xs-10">
                            	<input type="text" class="form-control" name="search-query" placeholder="Search your history and bookmarks">
							</div>
							<div class="col-xs-2 search-button">
								<center>
									<i class="fa fa-search fa-lg"></i>
								</center>
							</div>
                        </div>
						<div class="row" align="right" style="margin-top: -10px; margin-bottom: 35px">
							<span id="recent-searches"></span>
						</div>
                   </div>
            	</div>
				<div class="row collection-manager-container">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<div class="row">
							<div class="col-xs-1"></div>
							<div class="collection-container col-xs-10">
								<div class="new-collection clickable col-xs-2" data-toggle="modal" data-target=".bs-example-modal-sm">
									<center>Create Collection</center>
									<center><img src="icons/create_collection.png" width="30" style="padding-top: 12px"/></center>
								</div>
								<div class="collection-list"></div>
								<div class="create-collection modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
									<div class="modal-dialog modal-sm">
										<div class="modal-content">
											<div class="modal-header">
        										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        										<div class="title">Create Collection</div>
     										 </div>
											<div class="modal-body">
												<div class="form-group">
													<label for="collectionName">Name</label>
													<input type="email" class="form-control" name="name" id="collectionName" placeholder="pizza joints, favorite shows etc.">
												</div>
												<div class="row">
													<div class="col-xs-7">
														<div class="row">
															<div class="col-xs-2">
																<span class="badge" style="background-color: #73d1fd">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #fcd60c">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #f7543a">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #9fa0a4">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #6b68e2">&nbsp;</span>
															</div>
														</div>
														<div class="row" style="margin-top: 10px">
															<div class="col-xs-2">
																<span class="badge" style="background-color: #2b8afe">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #f64468">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #f9a810">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #64e071">&nbsp;</span>
															</div>
															<div class="col-xs-2">
																<span class="badge" style="background-color: #8b3fad">&nbsp;</span>
															</div>
														</div>
													</div>
													<div class="col-xs-4">
														<button class="create btn btn-success">CREATE</button>
													</div>
												</div>
												<div class="row">
													<div class="col-xs-12">
														<center>
															<span class="status">
																<i class="fa fa-refresh fa-spin fa-lg"></i>
																<label></label>
															</span>
														</center>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<script id="collection-details-template" type="x-tmpl-mustache">
							<div class="collection-details modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										<div class="modal-header">
       										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       										<span class="collection-settings clickable pull-right"><i class="fa fa-gear"></i></span>
       										<span class="collection-share clickable pull-right"><i class="fa fa-share-alt"></i></span>
       										<div class="title col-xs-10">
												<span class="collection-view">
													<span class="badge" style="background-color: {{ color }}">&nbsp;</span>&nbsp;
													<b>{{ name }}</b>
												</span>
												<span class="collection-edit input-group">
													<input type="text" class="form-control input-sm" name="name" value="{{ name }}"/>
													<span class="input-group-btn">
														<button class="collection-save btn btn-sm btn-success">SAVE</button>
													</span>
												</span>
												<span class="actions">
													<span class="clickable edit">Edit Name</span> | 
													<span class="clickable delete">Delete Collection</span>
												</span>
											</div>
   										</div>
										<div class="modal-body">
											<div class="row">
												<div class="collection-link-container col-xs-12"></div>
												<div class="col-xs-12">
													<center>
														<span class="status">
															<i class="fa fa-refresh fa-spin fa-lg"></i>
															<label></label>
														</span>
													</center>
												</div>
												<div class="collection-walkthrough col-xs-12">
													<img src="icons/collection_walkthrough.png"/>
												</div>
												<div class="add-link-container col-xs-12" style="padding-top: 20px">
													<center>
														<button class="add-link-button btn btn-success">Add A Link</button>
														<div class="add-link-form form-inline" role="form">
															<div class="title-group form-group">
																<label for="title">Title</label>
																<input type="title" name="title" class="form-control" style="width: 300px">
															</div>
															<div class="url-group form-group">
																<label for="url">Link</label>
																<input type="url" name="url" class="form-control" style="width: 300px">
															</div>
															<button type="submit" class="btn btn-success">Add</button>
															<button type="button" class="add-link-cancel btn btn-default">Cancel</button>
														</div>
													</center>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>		
							</script>
							<script id="collection-link-template" type="x-tmpl-mustache">
							<div class="collection-link row">
								<div class="col-xs-10 link-text">
									<span class="link-view">
										{{#userdetails.profilepic}}
										<img src="{{ userdetails.profilepic }}" class="img-circle" width="30" height="30"/>
										{{/userdetails.profilepic}}
										{{^userdetails.profilepic}}
										<span class="initials">{{ initials }}</span>
										{{/userdetails.profilepic}}
										<img src="{{ favicon_url }}"/>&nbsp;&nbsp;
										<a class="link-view-title target="_blank" href="{{ url }}">{{ display_title }}</a>
									</span>
									<div class="link-edit input-group">
										<input type="text" class="form-control input-sm" name="title" id="link-title" value="{{ title }}"/>
										<span class="input-group-btn">
											<button class="link-save btn btn-sm btn-success">SAVE</i></button>
										</span>
									</div>
								</div>
								<div class="actions col-xs-2">
									<span class="clickable edit">Edit</span> | 
									<span class="clickable delete">Delete</span>
								</div>
							</div>
							</script>
							<script id="collection-template" type="x-tmpl-mustache">
							<div class="collection clickable col-xs-2" data-id="col_{{ id }}">
								<div class="title">{{ name }}</div>
								<div class="badge" style="background-color: {{ color }}">
								{{#coowner_info.new_links}}
								{{ coowner_info.new_links}}
								{{/coowner_info.new_links}}
								{{^coowner_info.new_links}}
								&nbsp;
								{{/coowner_info.new_links}}
								</div>
								<div class="links"><b>{{ links }}</b> links</div>
								{{^coowner_info.creator}}
								<div class="shared pull-right"><i class="fa fa-share-alt"></i></div>
								{{/coowner_info.creator}}
								<div class="modified">Last edit: {{ modification_time }}</div>
							</div>
							</script>
							<div class="col-xs-1"></div>
						</div>
					</div>
					<div class="col-xs-1"></div>
				</div>
				<div class="footer row">
					<div class="col-xs-6"><p>Fetch helps you search links from history and bookmarks</p></div>
					<div class="real-time-info col-xs-6">
						<span class="weather"></span>
						<span class="location"></span>
						<span class="current-time"></span>
					</div>
				</div>
				</div>
			</div>
		</div>
        <script src="utils/md5.js"></script>
        <script type="text/javascript" src="utils/uuid.js"></script>
        <script src="globals.js"></script>
        <script src="utils/core.js"></script>
        <script src="utils/jquery.simpleWeather.min.js"></script>
        <script src="utils/moment.min.js"></script>
        <script src="utils/sortable.min.js"></script>
        <script src="typeahead/typeahead.bundle.js"></script>
        <script src="scrollbar.js"></script>
        <script src="components/meta.js"></script>
        <script src="components/widgets.js"></script>
        <script src="components/auth.js"></script>
        <script src="components/url.js"></script>
        <script src="components/search.js"></script>
        <script src="components/bookmarks.js"></script>
        <script src="components/searchtab.js"></script>
        <script src="components/collections.js"></script>
        <script src="homepage_assembly.js"></script>
 
    </body>
</html>
